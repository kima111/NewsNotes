<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>News Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: rgb(214, 214, 214)
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: rgb(255, 255, 255);
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    .jumbotron {
      border-style: solid;
      border-width: 15px;
      border-color: red;
      background-color: rgb(214, 214, 214);
    }

    .btn {
      background-color: rgb(148, 148, 148);
      border-color: rgb(63, 63, 63);
    }

    .article-heading {
      font-weight: bold;
      font-size: 1.45rem;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to <img src="images/cnn-logo.png"> News Scraper</h1>
      <p class="lead">A simple demonstration of a webscraper that saves to a mongoDB. You can save notes on an article
        by just clicking on the title!</p>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" href="/clear" role="button">Clear Articles</a>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Articles</a>
    </div>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
